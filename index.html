<!doctype html>
<html lang="pt-BR">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>EducA+ — Guia para pré-vestibulandos</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header class="site-header">
			<div class="container">
				<h1 class="logo">EducA+</h1>
				<p class="tagline">Escolha sua profissão e veja o que estudar para passar no vestibular</p>
			</div>
		</header>

		<main class="container main-grid">
			<section class="left-panel">
				<div class="controls">
					<input id="search" type="search" placeholder="Pesquisar profissão ou curso..." aria-label="Pesquisar profissão" />
				</div>
				<div id="profession-list" class="cards" role="list">
					<!-- Cards serão renderizados pelo JavaScript -->
				</div>
			</section>

			<aside id="details" class="right-panel" aria-live="polite">
				<div class="empty">
					<h2>Comece escolhendo uma profissão</h2>
					<p>Ao selecionar uma profissão, você verá: descrição do curso, matérias que deve focar para o vestibular e o currículo do curso.</p>
				</div>
			</aside>
		</main>

		<footer class="site-footer">
			<div class="container">
				<small>© EducA+ — Sugestões de estudo para pré-vestibulandos</small>
			</div>
		</footer>

		<script src="java.js"></script>
	</body>
</html>
